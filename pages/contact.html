<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <h2>Contact</h2>
    <br>

    <div class="form">
        <form action="basic.js">
         <label for="name">Full Name</label><br>
         <input type="text" id="name" name="name" class="formname">
         
         <br> <br>

         <label for="email">Email</label> <br>
         <input type="email" id="email" name="email" class="formemail">
         
         <br> <br>

         <label for="message">Your Message</label> <br>
         <input type="text" id="message" name="message" class="formmessagebox">
         <br>

         <input type="submit" value="submit" class="formsubmit">
        </form>


    </div>
<!-- You can contact me through Intstagram and LinkedIn -->
</body>
</html>
